<main class="bg-color mt-5">
  <div class="d-flex flex-wrap">
    <div class="d-flex justify-content-center">
      <img
        src="../../../assets/images/image 15.png"
        alt="Image not preview"
        class="img"
      />
    </div>

    <div
      class="d-flex flex-column justify-content-between container col-xxl-7 px-4 py-5"
    >
      <!-- <div class="d-flex gap-3">
        <a
          routerLink="/auth/customer-login"
          routerLinkActive="active"
          class="state-btn"
          >Login</a
        >
        <a
          routerLink="/auth/customer-signup"
          routerLinkActive="active"
          class="state-btn"
        >
          Sign Up
        </a>
      </div> -->
      <h3 class="h3-f-t col-xl-7 text-capitalize">Your personal details</h3>
      <p class="lead paragraph-desc col-xl-7">
        Lorem ipsum dolor sit amet, eiusmod consectetur adipiscing elit, sed
        eiusm tempor incididunt ut labore.
      </p>
      <div class="form-wrapper">
        <form>
          <div class="d-flex gap-5 group-wrapper">
            <div class="input-group">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter First Name"
                class="border"
                required
              />
            </div>
            <div class="input-group">
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Enter Last Name"
                class="border"
                required
              />
            </div>
          </div>
          <div class="d-flex gap-5 group-wrapper">
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="border"
                required
              />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
                class="border"
                required
              />
            </div>
          </div>
          <div class="d-flex gap-5 group-wrapper">
            <div class="input-group">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email"
                class="border"
                required
              />
            </div>
            <div class="input-group">
              <label for="pnumber">Contact Number</label>
              <div class="d-flex">
                <select
                  name="country"
                  id="country"
                  style="border-right: none !important"
                >
                  <option
                    *ngFor="let country of getCountryCode"
                    [value]="country.name"
                  >
                    {{ country.dial_code }} {{ country.emoji }}
                  </option>
                </select>

                <input
                  type="text"
                  id="pnumber"
                  class="pnumber-input border"
                  name="pnumber"
                  placeholder="Enter Phone Number"
                  required
                />
              </div>
            </div>
          </div>
          <div class="d-flex gap-5 group-wrapper">
            <div class="input-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Enter your address"
                class="border"
              />
            </div>
            <div class="input-group">
              <label for="cnic">CNIC</label>
              <input
                type="text"
                id="cnic"
                name="cnic"
                placeholder="Enter your CNIC"
                class="border"
              />
            </div>
          </div>
          <div class="checkbox-group d-flex align-items-baseline">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to the Terms and Conditions</label>
          </div>
          <div class="d-flex justify-content-between login-btn__container">
            <p>
              Already a Member?
              <span class="login-btn" (click)="loginPath()">Login</span>
            </p>
            <div class="d-flex gap-2 col-xxl-5">
              <button class="view-btn cancel-btn" type="reset">Cancel</button>
              <button class="view-btn view-btn-active">Save & Next</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
