<main class="bg-color mt-5">
  <div class="d-flex flex-wrap">
    <div class="">
      <img
        src="../../../assets/images/image 15.png"
        alt="Image not preview"
        class="img"
      />
    </div>

    <div
      class="d-flex flex-column justify-content-evenly container col-xxl-7 px-4 py-5"
    >
      <h3 class="h3-f-t col-xl-7">
        What is your line of
        <span class="h3-title"> Business?</span>
      </h3>
      <p class="lead paragraph-desc col-xl-7">
        Lorem ipsum dolor sit amet, eiusmod consectetur adipiscing elit, sed
        eiusm tempor incididunt ut labore.
      </p>
      <div class="d-flex gap-3 flex-wrap">
        <button
          (click)="selectType('book hall')"
          class="d-flex flex-column justify-content-center align-items-center radio-btn icon-button"
          [ngClass]="{ selected: selectedType === 'book hall' }"
        >
          <img
            src="../../../assets/auth-icon/hall-icon.png"
            alt="image not preview"
            class="radio-icon"
          />
          <span class="span">Book Hall</span>
        </button>
        <button
          (click)="selectType('makeup artist')"
          class="d-flex flex-column justify-content-center align-items-center radio-btn icon-button"
          [ngClass]="{ selected: selectedType === 'makeup artist' }"
        >
          <img
            src="../../../assets/auth-icon/home.png"
            alt="image not preview"
            class="radio-icon"
          />
          <span class="span">Makeup Artist</span>
        </button>
        <button
          (click)="selectType('photographer')"
          class="d-flex flex-column justify-content-center align-items-center radio-btn icon-button"
          [ngClass]="{ selected: selectedType === 'photographer' }"
        >
          <img
            src="../../../assets/auth-icon/camera-icon.png"
            alt="image not preview"
            class="radio-icon"
          />
          <span class="span">Photographer</span>
        </button>
        <button
          (click)="selectType('decor')"
          class="d-flex flex-column justify-content-center align-items-center radio-btn icon-button"
          [ngClass]="{ selected: selectedType === 'decor' }"
        >
          <img
            src="../../../assets/auth-icon/decorator.png"
            alt="image not preview"
            class="radio-icon"
          />
          <span class="span">Decor</span>
        </button>
        <button
          (click)="selectType('musician')"
          class="d-flex flex-column justify-content-center align-items-center radio-btn icon-button"
          [ngClass]="{ selected: selectedType === 'musician' }"
        >
          <img
            src="../../../assets/auth-icon/music-icon.png"
            alt="image not preview"
            class="radio-icon"
          />
          <span class="span">Musician</span>
        </button>
        <button
          (click)="selectType('mehndi artist')"
          class="d-flex flex-column justify-content-center align-items-center radio-btn icon-button"
          [ngClass]="{ selected: selectedType === 'mehndi artist' }"
        >
          <img
            src="../../../assets/auth-icon/mehndi-icon.png"
            alt="image not preview"
            class="radio-icon mehndi-icon"
          />
          <span class="span">Mehndi Artist</span>
        </button>
      </div>
      <div class="d-flex justify-content-between login-btn__container">
        <p>
          Already a Member?
          <span class="login-btn" (click)="loginPath()">Login</span>
        </p>
        <div class="d-flex gap-2 col-xxl-5">
          <button
            type="reset"
            (click)="resetSelection()"
            class="view-btn cancel-btn"
          >
            Cancel
          </button>
          <button (click)="navigateToNext()" class="view-btn view-btn-active">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
