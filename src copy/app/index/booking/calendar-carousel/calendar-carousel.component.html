<div class="container d-flex primary-card">
  <div id="myCarousel" class="carousel slide card-img-top" data-ride="carousel">
    <ol class="carousel-indicators mx-auto">
      <li
        *ngFor="let card of cards; let i = index"
        [attr.data-target]="'#myCarousel'"
        [attr.data-slide-to]="i"
        [class.active]="i === currentIndex"
      ></li>
    </ol>

    <div class="card-img-top">
      <div
        class="item card"
        *ngFor="let card of displayedCards; let i = index"
        [class.active]="i === 0"
      >
        <img [src]="card.imageUrl" alt="Slide {{ i }}" class="card-img-top" />
      </div>
    </div>

    <a class="left carousel-control" (click)="prevSlide()" role="button">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" (click)="nextSlide()" role="button">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <img src="../../../../assets/images/line.png" alt="" class="line-img" />

  <div class="col-xxl-8 bg-light p-3 rounded-3">
    <div class="d-flex flex-column gap-3">
      <div class="d-flex justify-content-between title-box">
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center">
            <img src="../../../../assets/icons/t-icon.png" alt="Title Icon" />
            <span class="span">&nbsp;Title</span>
          </div>
          <p class="span text-black fw-normal">This is a title hall.</p>
        </div>
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center">
            <img
              src="../../../../assets/icons/list-icon.png"
              alt="Title Icon"
            />
            <span class="span">&nbsp;Hall Description</span>
          </div>
          <p class="span text-black fw-normal">
            Lorem ipsum dolor sit amet consectetur. Porttitor ...
          </p>
        </div>
      </div>
      <div class="d-flex justify-content-between title-box">
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center">
            <img
              src="../../../../assets/icons/expertise-icon.png"
              alt="Title Icon"
            />
            <span class="span">&nbsp;Expertise</span>
          </div>
          <p class="span text-black fw-normal">Pakistani, ...</p>
        </div>
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center">
            <img
              src="../../../../assets/icons/food_testing-icon.png"
              alt="Title Icon"
            />
            <span class="span">&nbsp;Food Testing</span>
          </div>
          <p class="span text-black fw-normal">Yes</p>
        </div>
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center">
            <img
              src="../../../../assets/icons/plates-icon.png"
              alt="Title Icon"
            />
            <span class="span">&nbsp;Provide Plates</span>
          </div>
          <p class="span text-black fw-normal">Yes</p>
        </div>
      </div>
      <div class="d-flex justify-content-between title-box">
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center">
            <img
              src="../../../../assets/icons/address-icon.png"
              alt="Title Icon"
            />
            <span class="span">&nbsp;Address on Map</span>
          </div>
          <p class="span text-black fw-normal">
            https://maps.app.goo.gl/hAmycsmY1Y
          </p>
        </div>
        <div class="d-flex flex-column">
          <span class="span currency">Rs: 50,000</span>
          <p class="span text-black fw-normal">per event</p>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center title-box">
        <div class="d-flex flex-column">
          <span class="span">Rating:</span>
          <div class="d-flex align-items-center gap-1">
            <p class="span text-black fw-normal">5.0</p>
            <div class="card flex justify-content-center">
              <div class="container">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="star-rating">
                      <span
                        class="fa"
                        *ngFor="let star of [1, 2, 3, 4, 5]"
                        [ngClass]="{
                          'fa-star': rating >= star,
                          'fa-star-o': rating < star
                        }"
                        (click)="setRating(star)"
                      ></span>
                      <input
                        type="hidden"
                        name="whatever1"
                        class="rating-value"
                        [value]="rating"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <span class="span fw-normal">(5676)</span>
          </div>
        </div>
        <div class="d-flex flex-column">
          <button class="view-btn" (click)="bookNow()">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
