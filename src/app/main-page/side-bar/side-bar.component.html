   <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="app-main">
        <div class="app-sidebar">
          <div class="app-header__logo">
            <div>
                <img src="assets/images/img2.png" alt="">
            </div>
            <span class="title-header">Hall Management System</span>
        </div>
        <hr class="separator">
          <div class="container pt-3">
            <div class="navigation">
              <ul>
                <li *ngFor="let menuItem of menuItems">
                  <a [routerLink]="menuItem.routerLink" (click)="toggleDropdown()">
                    <span class="icon">
                      <i [class]="menuItem.iconClass" style="font-size: 2rem"></i>
                    </span>
                    <span class="title">{{ menuItem.title }}</span>
                  </a>
                  <ul class="dropdown-menu" *ngIf="isDropdownOpen">
                    <li *ngFor="let subItem of menuItem.subItems">
                      <a [routerLink]="subItem.routerLink">{{ subItem.title }}</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
