<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
  <div class="position-sticky">
    <div class="app-main">
      <div class="app-sidebar">
        <div class="app-header__logo">
          <div>
            <img src="assets/images/img2.png" alt="" />
          </div>
          <label class="title-header">Hall Management System</label>
        </div>
        <hr class="separator" />
        <div class="container pt-3">
          <div class="navigation">
            <ul class="nav-links" id="nav-links">
              <li
                *ngFor="let item of menuItems"
                #itemEl
                routerLinkActive="active"
              >
                <div *ngIf="item.subItems?.length == 0" class="dropdown-title">
                  <a [routerLink]="[item.routerLink]">
                    <i [class]="item.iconClass"></i>
                    <span class="link_name">{{ item.title }}</span>
                  </a>
                </div>
                <div
                  *ngIf="(item?.subItems || []).length > 0"
                  class="dropdown-title"
                  (click)="showSubmenu(itemEl)"
                >
                  <a>
                    <i [class]="item.iconClass"></i>
                    <span class="link_name">{{ item.title }}</span>
                  </a>
                  <i class="bx bxs-chevron-down arrow"></i>
                </div>
                <ul class="sub-menu" [class.blank]="item.subItems.length == 0">
                  <li>
                    <a class="link_name">{{ item.title }}</a>
                  </li>
                  <li
                    *ngFor="let item_sub of item.subItems"
                    routerLinkActive="active"
                  >
                    <a [routerLink]="[item_sub.routerLink]">{{
                      item_sub.title
                    }}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
