<div class="header">
  <div class="nav">
    <div class="header-block">
      <div class="userprofile">
        <div>
          <label class="title-label">{{ getTitle() }}</label>
        </div>
        <button class="navbar-toggler" type="button" (click)="sidebarToggle()">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="app-header-right" style="text-align: right">
          <div class="header-btn-lg pr-0">
            <div class="widget-content p-0">
              <div class="widget-content-wrapper">
                <div class="widget-content-left">
                  <div class="d-flex justify-content-end">
                    <div class="search-container mr-20">
                      <input class="form-control me-2 searchbar" type="search" placeholder="Search for Something"
                        aria-label="Search" />
                    </div>
                    <div class="ml-3 mx-2 d-flex align-items-center mr-20">
                      <div class="icon-circle">
                        <span class="material-symbols-outlined pi-cog">
                          settings
                        </span>
                      </div>
                      <div class="icon-circle ml-2 mx-3">
                        <span class="material-symbols-outlined pi-bell">
                          notifications
                        </span>
                      </div>
                    </div>

                    <div class="widget-content-right ml-3 mr-20">
                      <div class="user" (click)="toggleUserProfileMenu()">
                        <img src="assets/img.avif" alt="user profile" />
                      </div>
                      <div class="dropdown-menu dropdown-menu-right" *ngIf="showUserProfileMenu">
                        <button class="dropdown-item">Logout</button>
                        <button class="dropdown-item">Settings</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
