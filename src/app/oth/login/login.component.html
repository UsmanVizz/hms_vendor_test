<div class="split-screen">
  <div class="right">
    <form [formGroup]="userLogin" (ngSubmit)="userLoggedIn()">
      <div class="form-row">
        <div class="form-row-inner">
          <p id="account">Don't have an account?</p>
          <button type="button" class="btn btn-dark">Request access</button>
        </div>
      </div>
      <section class="copy">
        <h4 class="heading">Sign in to Hall Owner</h4>
        <div class="login-container pt-2">
          <p class="description">Please enter your details below to sign in</p>
        </div>
      </section>
      <div class="form-container">
        <div class="input-container email">
          <label for="email">Your Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="abc@email.com"
            class="input-size"
            formControlName="email"
          />
        </div>
        <div class="input-container password">
          <div class="d-flex justify-content-between w-100">
            <label for="password">Your Password</label>
            <p
              class="text-black-50 forgot-password fw-bold"
              (click)="forgotPassword()"
            >
              Forgot Password?
            </p>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input-size"
            formControlName="password"
          />

          <i class="far fa-eye-slash"></i>
        </div>

        <button
          type="submit"
          class="btn signup-btn d-flex gap-3 align-items-center"
        >
          <i class="pi"></i>Sign to admin
        </button>
      </div>
    </form>
  </div>
</div>
