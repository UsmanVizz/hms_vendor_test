<div class="d-flex justify-content-between mt-5">
  <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item">
        <a href="#"><i class="fas fa-light fa-city mx-3"></i>Manage Branch</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Branch</li>
    </ol>
  </nav>
  <button class="custom-button">Add Branch</button>
</div>
<div class="card">
  <div class="card-title">Branch Details</div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-md">
          <label for="branchName" class="branch">Branch Name</label>
          <input type="text" class="form-control" placeholder="Branch Name" />
        </div>
        <div class="col-md">
          <label for="branchId" class="branch">Branch Id</label>
          <input type="text" class="form-control" placeholder="Branch Id" />
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md">
            <label for="br-decription" class="branch">Branch Description</label>
            <textarea
              class="form-control"
              id="inputDescription"
              rows="6"
              placeholder=" "
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <label for="branchName" class="branch">Add Address</label>
          <input type="text" class="form-control" placeholder="Address" />
        </div>
        <div class="col-md">
          <label for="branchId" class="branch">Parking Capacity</label>
          <input
            type="text"
            class="form-control"
            placeholder="Parking Capacity"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="br-decription" class="branch">Branch Detail</label>
          <select
            class="form-select form-select-lg"
            aria-label=".form-select-lg example"
          >
            <option selected>Select Branch</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col mt-5">
          <label for="branchName" class="branch"></label>
          <button type="button" class="btn">Add Service</button>
        </div>
      </div>
      <!--Image Upload in Chips-->

      <div class="d-flex align-items-center mt-5 gap-3 mx-5">
        <div *ngFor="let image of uploadedImages" class="chip">
          <img
            [src]="image.url"
            width="100"
            height="100"
            class="object-fit-fill"
          />
          <span class="close" (click)="removeImage(image)"
            ><img src="../../../../assets/icon/cross-btn.png" alt=""
          /></span>
        </div>

        <div>
          <label for="file-upload" class="custom-file-upload">
            <input
              id="file-upload"
              type="file"
              (change)="onFileSelected($event)"
              accept="image/*"
              multiple
            />
            <span class="material-symbols-outlined"> add_circle </span>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
