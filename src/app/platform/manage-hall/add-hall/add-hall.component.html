<div class="card">
    <div class="card-title">Hall  Details</div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col">
                    <label for="branchName" class="br-name">Hall Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="branchId" class="br-id">Hall Id</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="br-decription" class="br-decription">Hall Description</label>
                    <textarea class="form-control" id="inputDescription" rows="6" ></textarea>
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col">
                    <label for="branchName" class="add-address">Add Address</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="branchId" class="parking-capacity">Parking Capacity</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>
        <form>
          <div class="row">
            <div class="col">
              <label for="br-decription" class="br-decription">Hall Type</label>
              <select class="form-select form-select-lg " aria-label=".form-select-lg example">
                <option selected>Select Hall</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            </div>
            <div class="col mt-5">
              <label for="branchName" class="br-name"></label>
              <button type="button" class="btn btn-primary">Add Scenarios</button>
            </div>
          </div>
        </form>
    </div>
    <div class="d-flex align-items-center mt-5 gap-3 mx-5">
        <div *ngFor="let image of uploadedImages" class="chip">
          <img
            [src]="image.url"
            width="100"
            height="100"
            class="object-fit-fill"
          />
          <span class="close" (click)="removeImage(image)"
            ><img src="../../../../assets/icon/cross-btn.png" alt=""
          /></span>
        </div>

        <div>
          <label for="file-upload" class="custom-file-upload">
            <input
              id="file-upload"
              type="file"
              (change)="onFileSelected($event)"
              accept="image/*"
              multiple
            />
            <span class="material-symbols-outlined"> add_circle </span>
          </label>
        </div>
      </div>
</div>
