<div class="d-flex justify-content-between mt-5">
  <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#"><i class="fas fa-light fa-city mx-1"></i>Manage Menu</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Category</li>
    </ol>
  </nav>
</div>

<div class="d-flex align-items-center category mx-5" style="margin-top: 30px">
  <h1 class="text-black flex-grow-1 mb-0 manage-category mx-4">
    Manage Category
  </h1>
  <div class="ml-auto">
    <button class="custom-button" (click)="navigateToAddCategory()">
      Add Category
    </button>
  </div>
</div>
<div class="d-flex align-items-center mt-5 mx-5">
  <div class="ml-auto d-flex gap-1 align-items-center">
    <button class="mx-2 sort-button search-btn btn-text" type="button">
      <span>
        <img src="../../../../assets/halls/search-normal.png" alt="Logo"
      /></span>
    </button>
    <button
      class="mx-2 sort-button search-btn d-flex gap-1 align-items-center"
      type="button"
    >
      <span class="material-symbols-outlined"> filter_list </span>
      <span class="btn-text">Sort date</span>
      <span class="btn-text span-text__color">All</span>
    </button>

    <button
      class="mx-2 sort-button search-btn d-flex gap-1 align-items-center"
      type="button"
    >
      <span class="material-symbols-outlined"> tune </span>
      <span class="btn-text-filter">Filter</span>
    </button>
  </div>
</div>
