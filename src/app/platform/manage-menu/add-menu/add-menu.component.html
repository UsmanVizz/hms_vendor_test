<div class="container mt-5">
    <div class="d-flex align-items-center m-5" style="margin-top: 100px">
        <h1
          class="text-black flex-grow-1 mb-0"
          style="
            font-size: 18px;
            font-weight: 700;
            color: black;
            font-family: Plus Jakarta Sans;
          "
        >
         Add Menu
        </h1>
        <div class="ml-auto">
          <button
            class="custom-button"
            style="background-color: blue; font-size: 16px"
          >
           Save
          </button>
        </div>
      </div>
<div class="card">
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col">
                    <label for="branchName" class="br-name">Item Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="branchId" class="br-id">Item Price per Head</label>
                    <input type="text" class="form-control" placeholder="200">
                </div>
            </div>
        </form>
        
        <form>
            <div class="row">
                <div class="col">
                    <label for="branchName" class="add-address">Select Category</label>
                    <select class="form-select form-select-lg " aria-label=".form-select-lg example">
                        <option selected>Select Floor</option>
                        <option value="1">Floor 01</option>
                        <option value="2">Floor 02</option>
                        <option value="3">Floor 03</option>
                    </select>
                </div>
                <div class="col">
                    <label for="branchId" class="parking-capacity">Branch Name</label>
                    <select class="form-select form-select-lg " aria-label=".form-select-lg example">
                        <option selected>Select Branch</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="br-decription" class="br-decription">Description</label>
                    <textarea class="form-control" id="inputDescription" rows="6"></textarea>
                </div>
            </div>
        </div>
    
    </div>
    <div class="image-row" id="image-row">
      <img class="image-row__image" *ngFor="let image of images" [src]="image.src" [alt]="image.alt">
    </div>
</div>
</div>
