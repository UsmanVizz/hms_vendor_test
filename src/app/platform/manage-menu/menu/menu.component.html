<div class="d-flex align-items-center" style="margin-top: 100px">
  <div class="ml-auto">
    <button
      class="custom-button"
      style="background-color: blue; font-size: 16px"
      (click)="navigateToAddMenu()"
    >
      Add Menu
    </button>
  </div>
</div>
<section class="pt-5 pb-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h3 class="mb-3">Carousel cards title</h3>
      </div>
      <div class="col-6 text-right">
        <a class="btn btn-primary mb-3 mr-1" href="#carouselExampleIndicators2" role="button" data-slide="prev">
          <i class="fas fa-angle-left"></i>
        </a>
        <a class="btn btn-primary mb-3 " href="#carouselExampleIndicators2" role="button" data-slide="next">
          <i class="fas fa-angle-right"></i>
        </a>
      </div>

        <div class="card-carousel " >
          <div class="card-row card-container"  #cardRow>
            <div *ngFor="let card of cardsData" class="card ">
              <img [src]="card.imageUrl" alt="{{ card.title }}">
              <div class="card-body">
                <div class="text-center text-bold">{{ card.title }}</div>
              </div>
                  
          </div>  
        </div>       
      </div>
    </div>
  </div>
</section>

<div class="d-flex align-items-center category" style="margin-top: 40px;">
  <h1 class="text-black flex-grow-1 mb-0" style="font-size: 18px; font-weight: 700; color: black; font-family: Plus Jakarta Sans">Menu</h1>
</div>

<div class="d-flex align-items-center mt-5 mx-2" style="background:white;padding: 20px; ">
  <div class="ml-auto">
    <button class="mx-2 sort-button" type="button">
      <i class="fas fa-search"></i>
    </button>
    <button class="mx-2 sort-button" type="button">
      <i class="fas fa-bars"> Sort All</i>
    </button>
    <button class="mx-2 sort-button" type="button">
      <i class="fas fa-sliders"> Filter</i>
    </button>
  </div>
</div>

<div class="row" style="margin-top:30px">
  <div class="col-sm-6 mb-3 mb-sm-0" *ngFor="let category of cards">
    <div class="vertical-card card" style="margin-bottom: 20px;">
      <div class="row no-gutters">
        <!-- Image Side -->
        <div class="col-md-4">
          <div class="image-container">
            <img [src]="category.imageUrl" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-md-8">
          <div class="text-container">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <h5 class="card-title flex-grow-1 mb-0">{{ category.title }}</h5>
              </div>
              <p class="card-text">{{ category.text }}</p>
              <div class="d-flex align-items-center">
                <p class="text-black flex-grow-1 mb-0">Item: <span style="color: blue; font-weight: 600">{{ category.item }}</span></p>
                <div class="btn-group" role="group">
                  <button type="button" class="btn-button m-2">
                    <i class="fas fa-filter"></i> 
                  </button>
                  <button type="button" class="btn-button m-2">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button type="button" class="btn-button m-2">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>    
</div>
