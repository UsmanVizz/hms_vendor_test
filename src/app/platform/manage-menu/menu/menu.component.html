<div class="d-flex align-items-center" style="margin-top: 50px">
  <div class="ml-auto">
    <button
      class="custom-button"
      (click)="navigateToAddMenu()"
    >
      Add Menu
    </button>
  </div>
</div>
<div class="scroll-container #scrollContainer">
  <div class="d-flex align-items-center m-5" style="margin-top: 100px">
    <h1
      class="text-black flex-grow-1 mb-0 fs-18 fw-700 "
    >
      Add Menu
    </h1>
    <div class="ml-auto">
      <button class="btn arrow-button  mb-3 mr-1" href="#" role="button" (click)="prevSlide()">
        <i class="fas fa-chevron-left"></i>
        
      </button>
      <button class="btn arrow-button mb-3" href="#" role="button" (click)="nextSlide()">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
  <div class="card-container">
    <div class="card" *ngFor="let card of cardsData; let i = index" [class.selected]="isSelected(i)" (click)="toggleSelection(i)">
        <img [src]="card.imageUrl" alt="{{ card.title }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title" [class.selected-text]="isSelected(i)">{{ card.title }}</h5>
        </div>
    </div>
</div>

</div>
<div class="d-flex align-items-center category" style="margin-top: 40px;">
  <h1 class="text-black flex-grow-1 mb-0 fs-18 fw-700 ">Menu</h1>
</div>

<div class="d-flex align-items-center mx-2" style="background:white;padding: 20px; ">
  <div class="ml-auto">
    <button class="mx-2 sort-button" type="button">
      <i class="fas fa-search"></i>
    </button>
    <button class="mx-2 sort-button" type="button">
      <i class="fas fa-bars"> Sort All</i>
    </button>
    <button class="mx-2 sort-button" type="button">
      <i class="fas fa-sliders"> Filter</i>
    </button>
  </div>
</div>

<div class="row cards flex-wraper" style="margin-top: 30px">
  <div class="col-sm-6 mb-3 mb-sm-0" *ngFor="let category of cards">
    <div class="card border-0" style="margin-bottom: 20px">
      <div class="row no-gutters">
        <!-- Image Side -->
        <div class="image-container">
  <div class="carousel-inner" role="listbox">
      <img [src]="category.imageUrl" alt="..." />
  </div>
</div>


        <!-- Text Side -->
        <div class="text-container">
          <div class="card-body p-0">
            <div class="d-flex align-items-center">
              <h5 class="card-title flex-grow-1 mb-0">{{ category.title }}</h5>
              <span>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>
              </span>
            </div>
            <p class="card-text">{{ category.text }}</p>
            <div class="d-flex align-items-center">
              <p class="text-black flex-grow-1 mb-0">
               Category: <span class="item">Rice&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rs.{{
                  category.item
                }}</span><span class="head">per head</span>
              </p>
              <div class="btn-group" role="group">
                <button type="button" class="btn-button m-2">
                  <i class="fas fa-filter"></i> 
                </button>
                <button type="button" class="btn-button m-2">
                  <i class="fas fa-trash"></i>
                </button>
                <button type="button" class="btn-button m-2">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
