<div class="container-fluid" style=" margin-top: 7rem !important;" >
  <div class="row">
    <div class="col-lg-6">
      <div class="card w-100" style="height: 300px;">
        <div class="card-header pt-3">
          <h3 class="card-title text-black" style="font-size: 20px;">Revenue</h3>
          <select class="form-select" aria-label="Default select example" style="font-size: 14px;width: 15%;border: none;text-align: center;margin-bottom:12px;">
            <option selected="">This Week</option>
            <option value="1">Last Week</option>
            <option value="2">Last Month</option>
            <option value="3">Last 6 Month</option>
            <option value="3">Last Year</option>
            <option value="3">Custom Date</option>
          </select>
        </div>
        <div class="card-body p-3">
          <p-chart type="line" [data]="chart2Data" [options]="chart2Options" width="100%" height="100%"></p-chart>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card w-100" style="height: 300px;">
        <div class="card-header pt-3">
          <h3 class="card-title text-black" style="font-size: 17px;">Customer</h3>
          <select class="form-select" aria-label="Default select example" style="font-size: 14px;width: 15%;border: none;text-align: center;margin-bottom:12px;">
            <option selected="">This Week</option>
            <option value="1">Last Week</option>
            <option value="2">Last Month</option>
            <option value="3">Last 6 Month</option>
            <option value="3">Last Year</option>
            <option value="3">Custom Date</option>
          </select>
        </div>
        <div class="card-body p-3">
          <p-chart type="bar" [data]="chart3Data" [options]="chart3Options" width="100%" height="100%"></p-chart>
        </div>
      </div>
    </div>
  </div>
  
  
  
<div class="row mt-5 mb-5">
    <div class="col-md-8">
      <div class="card flex justify-content-center" style="height: 300px;">
        <div class="card-header pt-3 border-0">
          <h3 class="card-title text-black" style="font-size: 20px;">Geo Location Graph</h3><br><br> 
       <!-- <p class="text-muted">$4984985915</p> -->
        </div>
        <div class="card-body p-3">
          <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no"
          src="https://maps.google.com/maps?q=33.5497204,73.1220315&output=embed"></iframe>
  
     </div></div> 
  
    </div>
    <div class="col-md-4">
      <div class="card flex justify-content-center" style="height: 300px;">
          <div class="card-header p-3">
              <h3 class="card-title text-black" style="font-size: 18px;">Geo Location Graph</h3><br><br> 
          </div>
          <div class="card-body pb-0" style="overflow: hidden;">
              <p-chart type="pie" [data]="chart1Data" [options]="chart1Options" width="230" height="230"></p-chart>
          </div>
      </div>
  </div>
  
  
</div>
