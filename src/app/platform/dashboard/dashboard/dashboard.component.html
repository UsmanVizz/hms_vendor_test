<div class="cardHeader">
  <img src="../../../../assets/images/logo.png" alt="Logo" />
  <div class="stars top-left" (click)="onRatingClicked($event)">
    <label for="rating-inline" class="rating">Rating: </label>
    <span>
      <p class="mx-2 numbers">5.0</p>
    </span>
    <span class="star mx-2">
      <img src="../../../../assets/dashboard/Vector.png" alt="Logo" /></span>
    <span class="star mx-2"><img src="../../../../assets/dashboard/Vector.png" alt="Logo" /></span>
    <span class="star mx-2" data-value="3"><img src="../../../../assets/dashboard/Vector.png" alt="Logo" /></span>
    <span class="star mx-2" data-value="4"><img src="../../../../assets/dashboard/Vector.png" alt="Logo" /></span>
    <span class="star mx-2" data-value="5"><img src="../../../../assets/dashboard/Vector.png" alt="Logo" /></span>
    <span>
      <p class="mx-2">(5676)</p>
    </span>
    <i class="fas fa-pencil-square-o" aria-hidden="true"></i>
  </div>

  <div class="container-fluid">
    <div class="header-body">
      <div class="card card-stats mb-4 mb-xl-0">
        <img src="../../../../assets/images/logo1.png" alt="Logo" />
      </div>
      <div class="text">
        <header>
          Royal Palace<span class="banquet-hall">(BANQUET HALL)</span>
        </header>
        <p>
          Lorem ipsum dolor sit amet, eiusmod consectetur adipiscing elit,<br />
          sed eiusm tempor incididunt ut labore.
        </p>
      </div>
    </div>
  </div>
</div>
