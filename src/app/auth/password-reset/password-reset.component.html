<div class="form-container">
  <div class="logo-container">Forgot Password</div>

  <form class="form" [formGroup]="userPassword" (ngSubmit)="passwordReset()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        autocomplete="off"
        required
      />
    </div>
    <div
      *ngIf="
        userPassword.get('email')?.touched &&
        userPassword.get('email')?.invalid &&
        userPassword.get('email')?.dirty
      "
    >
      <span
        *ngIf="userPassword.get('email')?.hasError('required')"
        class="text-danger"
      >
        Email is required*</span
      >
      <span
        *ngIf="userPassword.get('email')?.hasError('email')"
        class="text-danger"
      >
        Email is invalid</span
      >
    </div>

    <button
      class="form-submit-btn"
      type="submit"
      [disabled]="userPassword.invalid"
    >
      Verify Email
    </button>
  </form>
</div>
