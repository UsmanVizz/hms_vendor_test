<main class="bg-color mt-5">
  <div class="d-flex flex-wrap-2">
    <div class="">
      <img
        src="../../../assets/images/image 15.png"
        alt="Image not preview"
        class="img"
      />
    </div>

    <div
      class="d-flex flex-column justify-content-between container col-xxl-7 px-4 py-5"
    >
      <div class="d-flex gap-3">
        <a routerLink="/auth/login" routerLinkActive="active" class="state-btn"
          >Login</a
        >
        <a
          routerLink="/auth/customer-signup"
          routerLinkActive="active"
          class="state-btn"
        >
          Sign Up
        </a>
      </div>
      <h3 class="h3-f-t col-xl-7 text-capitalize">
        Login with personal details
      </h3>
      <p class="lead paragraph-desc col-xl-7">
        Lorem ipsum dolor sit amet, eiusmod consectetur adipiscing elit, sed
        eiusm tempor incididunt ut labore.
      </p>
      <div class="form-wrapper">
        <form [formGroup]="userLogin" (ngSubmit)="loggedIn()">
          <div class="d-flex gap-5 group-wrapper">
            <div class="input-group">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                placeholder="Enter Your Email"
                required
                formControlName="email"
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                formControlName="password"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-between group-wrapper">
            <div class="checkbox-group d-flex align-items-baseline">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">Remember Me</label>
            </div>
            <span class="forgor-pwd" (click)="showPassword()">Forgot Password</span>
          </div>
          <div
            class="button-group d-flex justify-content-end align-items-center"
          >
            <!-- <div class="google-button">
              <img
                src="../../../../assets/auth-icon/google-icon.png"
                alt=""
                class="google-icon"
              />
              Sign Up with Google
            </div> -->
            <button
              type="submit"
              class="signup-btn"
              [disabled]="userLogin.invalid"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
