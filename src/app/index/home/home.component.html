<main>
  <div class="d-flex flex-column bg-image">
    <div class="d-flex justify-content-between accent-container">
      <div>
        <!-- <img src="../../../assets/images/Group 38174.png" alt="Image Preview" /> -->
      </div>
      <div class="d-flex flex-column justify-content-evenly align-items-center">
        <div>
          <h2 class="h2-f-t fw-bolder height-li lh-base" data-aos="fade-right">
            Plan your Event!
          </h2>
        </div>
        <div>
          <p class="p-f-t">anytime, anywhere!</p>
        </div>

        <!-- Form for Location Detection -->
        <div class="form-container">
          <div class="messageBox mb-3">
            <input
              required=""
              placeholder="Set Your Location"
              type="text"
              class="messageInput"
              [(ngModel)]="locationName"
            />

            <button
              class="d-flex align-items-center gap-1 bg-transparent border-0 locate-btn"
              (click)="detectLocation()"
            >
              <img
                src="../../../assets/icons/detect-icons.png"
                alt="Icon not preview"
              />
              Locate me
            </button>
            <button class="view-btn search-btn">Find on Map</button>
            <button class="view-btn icon-search">
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>
